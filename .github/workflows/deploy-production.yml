name: CD - Deploy to Production (on Master Merge)

on:
  push:
    branches: [ master ]

jobs:
  deploy:
    name: Deploy Production
    runs-on: ubuntu-latest

    concurrency: production

    steps:
      - name: Conectar via SSH e fazer Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          # --- Alterações aqui ---
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_PRIVATE_KEY }}
          script: |
            echo "Conectado ao servidor. Iniciando deploy de Produção..."
            # Usando seu secret de path
            cd ${{ secrets.EC2_PROJECT_PATH }}
            
            git fetch --all
            git checkout master
            git pull origin master
            echo "Código atualizado. Reiniciando o serviço..."
            sudo systemctl restart war-server.service
            echo "Deploy em Produção concluído!"